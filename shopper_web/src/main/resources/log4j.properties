### set log levels ###
log4j.rootLogger=INFO , C , I , E
### console ###
log4j.appender.C=org.apache.log4j.ConsoleAppender
log4j.appender.C.Target=System.out
log4j.appender.C.layout=org.apache.log4j.PatternLayout
log4j.appender.C.layout.ConversionPattern=[shop_pay][%p] [%-d{yyyy-MM-dd HH:mm:ss}] %C.%M(%L) | %m%n
### info ###
log4j.appender.I=org.apache.log4j.DailyRollingFileAppender
log4j.appender.I.File=d:/shop_pay_info
log4j.appender.I.DatePattern='-'yyyy-MM-dd'.log'
log4j.appender.I.Append=true
log4j.appender.I.Threshold=INFO
log4j.appender.I.Encoding=UTF-8
log4j.appender.I.layout=org.apache.log4j.PatternLayout
log4j.appender.I.layout.ConversionPattern=[shop_pay][%p] [%-d{yyyy-MM-dd HH:mm:ss}] %C.%M(%L) | %m%n
### exception ###
log4j.appender.E=org.apache.log4j.DailyRollingFileAppender
log4j.appender.E.File=d:/shop_pay_error
log4j.appender.E.DatePattern='-'yyyy-MM-dd'.log'
log4j.appender.E.Append=true
log4j.appender.E.Threshold=ERROR
log4j.appender.E.Encoding=UTF-8
log4j.appender.E.layout=org.apache.log4j.PatternLayout
log4j.appender.E.layout.ConversionPattern=[shop_pay][%p] [%-d{yyyy-MM-dd HH:mm:ss}] %C.%M(%L) | %m%n